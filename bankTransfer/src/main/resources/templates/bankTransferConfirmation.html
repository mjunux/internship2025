<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>銀行振込確認画面</title>
</head>
<body>
<h1>銀行振込確認画面</h1>
<form action="#" th:action="@{/bankTransferCompletion}" th:object="${bankTransferApplication}" method="post">
    <p>金融機関名: <span th:text="*{BankName}"></span></p>
    <p>支店名: <span th:text="*{BranchName}"></span></p>
<!--    <p>科目名: <span th:text="*{SubjectName}"></span></p>-->
    <p>口座番号: <span th:text="*{BankAccountNum}"></span></p>
    <p>口座名義: <span th:text="*{BankAccountName}"></span></p>
    <p>振込金額: <span th:text="*{TransferAmount}"></span></p>
    <p>振込日時: <span th:text="*{Date}"></span></p>
    <input type="hidden" name="Date" th:value="*{Date}"/>
    <input type="hidden" name="TransferAccount" th:value="*{TransferAmount}"/>
    <input type="hidden" name="BankAccountNum" th:value="*{BankAccountNum}"/>
    <input type="hidden" name="BankAccountName" th:value="*{BankAccountName}"/>
    <input type="hidden" name="BranchName" th:value="*{BranchName}"/>
<!--    <input type="hidden" name="SubjectName" th:value="*{SubjectName}"/>-->
    <input type="hidden" name="BankName" th:value="*{BankName}"/>
    <p>
        <input type="submit" id="submit" value="振込"/>
        <input type="button" value="キャンセル" onclick="window.location='/bankTransfer';"/>
    </p>
</form>
<script th:inline="javascript" src="/js/bankTransferConfirmation.js"></script>
</body>
</html>
