<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>投資信託注文情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }

    </style>
</head>
<body>
<div class="content">
    <h1>投資信託注文情報入力</h1>
    <form action="#" th:action="@{/investmentTrustConfirmation}" th:object="${investmentTrustApplication}" method="post">
        <p><label class="ml-1">金融機関名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankName}" class="form-control">
                <option th:each="option : ${nameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>

        <!-- 支店名 -->
        <p><label class="ml-1">支店名: <small class="text-danger ml-1">※</small></label><br>
            <input type="number" th:field="*{branchName}" class="form-control" placeholder="123"/></p>

        <!--　科目名 -->
        <p><label class="ml-1">科目名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankAccountType}" class="form-control">
                <option th:each="option : ${nameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>

        <!--　口座番号 -->
        <p><label class="ml-1">口座番号: <small class="text-danger ml-1">※</small></label><br>
            <input type="number" th:field="*{bankAccountNum}" class="form-control" placeholder="1234567"/></p>

        <!-- 購入者名 -->
        <p><label class="ml-1">購入者名: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{name}" class="form-control" placeholder="山田太郎"/></p>

        <!--　銘柄選択 -->
        <p><label class="ml-1">銘柄選択: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{fundName}" class="form-control">
                <option th:each="option : ${nameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>

        <!-- 購入金額 -->
        <p><label class="ml-1">購入金額(円): <small class="text-danger ml-1">※</small></label><br>
            <input type="number" th:field="*{money}" class="form-control" placeholder="1000"/></p>

        <p style="text-align: center;"><input type="submit" value="確認"
                                              class="form-control-button form-confirmation-button"/>
            <input type="reset" value="クリア" class="form-control-button form-clear-button"/></p>

    </form>
</div>
</body>

</html>
