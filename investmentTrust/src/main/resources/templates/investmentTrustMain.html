<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>投資信託注文情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 40%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 60%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 200px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .text5{
        margin-right:350px
        }
        .text4{
        margin-right:365px
        }
        .text3{
        margin-right:380px
        }
    </style>
</head>
<body style="text-align:center">
<div class="content">
    <h1>投資信託注文情報入力</h1>
    <form action="#" th:action="@{/investmentTrustConfirmation}" th:object="${investmentTrustApplication}" method="post">
        <p><label class="ml-1 text5">金融機関名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankName}" class="form-control" required>
                <option value="" selected hidden>金融機関を選択してください</option>
                <option th:each="option : ${bankNames}"
                        th:value="${option}"
                        th:text="${option}">
                </option>
            </select></p>

        <!-- 以下追加したもの -->
        <p><label class="ml-1 text3">支店名: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{branchName}" class="form-control" placeholder="○○支店" required></p>

        <p><label class="ml-1 text3">科目名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankAccountType}" class="form-control" placeholder="普通" required>
            <option value="" selected hidden>科目名を選択してください</option>
            <option th:each="option : ${bankAccountTypes}"
                    th:value="${option}"
                    th:text="${option}">
            </option>
        </select></p>

        <p><label class="ml-1 text4">口座番号: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{bankAccountNum}" class="form-control" placeholder="口座番号を7桁で入力してください(例：1234567)" maxlength="7" pattern="[0-9]{7}" required></p>

        <p><label class="ml-1 text4">購入者名: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{name}" class="form-control" placeholder="購入者氏名を入力してください" required></p>

        <p><label class="ml-1 text4">銘柄選択: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{fundName}" class="form-control" placeholder="銘柄を選択してください" required>
            <option value="" selected hidden>銘柄を選択してください</option>
            <option th:each="option : ${blandNames}"
                        th:value="${option}"
                        th:text="${option}">
                </option>
            </select></p>

        <p><label class="ml-1 text4">購入金額: <small class="text-danger ml-1">※</small></label><br>
            <input type="number" th:field="*{money}" class="form-control" placeholder="金額を入力してください" required></p>

        <p style="text-align: center;"><input type="submit" value="確認"
                                              class="form-control-button form-confirmation-button"/>
            <input type="reset" value="クリア" class="form-control-button form-clear-button"/></p>
    </form>
</div>
</body>

</html>
