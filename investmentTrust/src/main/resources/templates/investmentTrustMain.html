<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>投資信託注文情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 40%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 60%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 200px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .five-characters{
        }
        .four-characters{
        }
        .three-characters{
        }
        .cp_stepflow02 {
	    font-size: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 0 1em;
        padding: 0;
        }
        .cp_stepflow02 > li {
        position: relative;
        display: block;
        width: auto;
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: center;
        text-overflow: ellipsis;
        color: #b0bec5;

        -ms-flex: 1;
        -moz-flex: 1;
        -webkit-box-flex: 1;
             flex: 1;
        }
        .cp_stepflow02 > li .bubble {
	    display: block;
        width: 20px;
        height: 20px;
        margin: 0 auto 0.5em;
        border-radius: 1000px;
        background-color: #b0bec5;
        }
        .cp_stepflow02 > li .bubble::after,
        .cp_stepflow02 > li .bubble::before {
        position: absolute;
        top: 9px;
        display: block;
        width: 100%;
        height: 3px;
        content: '';
        background-color: #b0bec5;
        }
        .cp_stepflow02 > li.completed,
        .cp_stepflow02 > li.completed .bubble {
	    color: #00acc1;
        }
        .cp_stepflow02 > li.completed .bubble,
        .cp_stepflow02 > li.completed .bubble::after,
        .cp_stepflow02 > li.completed .bubble::before {
        background-color: #4dd0e1;
        }
        .cp_stepflow02 > li.completed > .bubble + span::before {
	    font-family: Fontawesome;
	    content: '\f00c';
        }
        .cp_stepflow02 > li:last-child .bubble::after,
        .cp_stepflow02 > li:last-child .bubble::before {
        width: 0%;
        margin-right: 50%;
        }
        .cp_stepflow02 > li.active,
        .cp_stepflow02 > li.active .bubble {
        font-weight: bold;
        color: #f57c00;
        }
        .cp_stepflow02 > li.active .bubble,
        .cp_stepflow02 > li.active .bubble::after,
        .cp_stepflow02 > li.active .bubble::before {
            background-color: #fb8c00;
        }
        .content > form > p{
        text-align: center;
        display: block;
        }
        .content > form > p > label > span{
        text-align: left;
        display: inline-block;
        }
    </style>
</head>
<body>
    <div class="content">
        <ul class="cp_stepflow02">
            <li class="active"><span class="bubble"></span><span>注文情報入力</span></li>
            <li><span class="bubble"></span><span>注文内容確認</span></li>
            <li><span class="bubble"></span><span>注文完了</span></li>
        </ul>
        <h1>投資信託注文情報入力</h1>
        <form action="#" th:action="@{/investmentTrustConfirmation}" th:object="${investmentTrustApplication}" method="post">
            <p><label class="ml-1 five-characters"><span>金融機関名: <small class="text-danger ml-1">※</small></span></label><br>
                <select th:field="*{bankName}" class="form-control" required>
                    <option value="" selected hidden>金融機関を選択してください</option>
                    <option th:each="option : ${bankNames}"
                            th:value="${option}"
                            th:text="${option}">
                    </option>
                </select></p>

            <!-- 以下追加したもの -->
            <p><label class="ml-1 three-characters">支店名: <small class="text-danger ml-1">※</small></label><br>
                <input type="text" th:field="*{branchName}" class="form-control" placeholder="○○支店" required></p>

            <p><label class="ml-1 three-characters">科目名: <small class="text-danger ml-1">※</small></label><br>
                <select th:field="*{bankAccountType}" class="form-control" placeholder="普通" required>
                <option value="" selected hidden>科目名を選択してください</option>
                <option th:each="option : ${bankAccountTypes}"
                        th:value="${option}"
                        th:text="${option}">
                </option>
            </select></p>

            <p><label class="ml-1 four-characters">口座番号: <small class="text-danger ml-1">※</small></label><br>
                <input type="text" th:field="*{bankAccountNum}" class="form-control" placeholder="口座番号を7桁で入力してください(例：1234567)" maxlength="7" pattern="[0-9]{7}" required></p>

            <p><label class="ml-1 four-characters">購入者名: <small class="text-danger ml-1">※</small></label><br>
                <input type="text" th:field="*{name}" class="form-control" placeholder="購入者氏名を入力してください" required></p>

            <p><label class="ml-1 four-characters">銘柄選択: <small class="text-danger ml-1">※</small></label><br>
                <select th:field="*{fundName}" class="form-control" placeholder="銘柄を選択してください" required>
                <option value="" selected hidden>銘柄を選択してください</option>
                <option th:each="option : ${blandNames}"
                            th:value="${option}"
                            th:text="${option}">
                    </option>
                </select></p>

            <p><label class="ml-1 four-characters">購入金額: <small class="text-danger ml-1">※</small></label><br>
                <input type="number" th:field="*{money}" class="form-control" placeholder="金額を入力してください" required></p>

            <p style="text-align: center;"><input type="submit" value="確認"
                                                  class="form-control-button form-confirmation-button"/>
                <input type="reset" value="クリア" class="form-control-button form-clear-button"/></p>
        </form>
    </div>
</body>

</html>
