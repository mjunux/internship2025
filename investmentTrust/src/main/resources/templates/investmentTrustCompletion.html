<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>申し込み完了画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 40px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 40%;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }
        .cp_stepflow02 {
	    font-size: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 0 1em;
        padding: 0;
        }
        .cp_stepflow02 > li {
        position: relative;
        display: block;
        width: auto;
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: center;
        text-overflow: ellipsis;
        color: #b0bec5;

        -ms-flex: 1;
        -moz-flex: 1;
        -webkit-box-flex: 1;
             flex: 1;
        }
        .cp_stepflow02 > li .bubble {
	    display: block;
        width: 20px;
        height: 20px;
        margin: 0 auto 0.5em;
        border-radius: 1000px;
        background-color: #b0bec5;
        }
        .cp_stepflow02 > li .bubble::after,
        .cp_stepflow02 > li .bubble::before {
        content: '';
        position: absolute;
        top: 9px;
        display: block;
        width: 100%;
        height: 3px;
        background-color: #b0bec5;
        }
        .cp_stepflow02 > li.completed,
        .cp_stepflow02 > li.completed .bubble {
	    color: #00acc1;
        }
        .cp_stepflow02 > li.completed .bubble,
        .cp_stepflow02 > li.completed .bubble::after,
        .cp_stepflow02 > li.completed .bubble::before {
        background-color: #4dd0e1;
        }
        .cp_stepflow02 > li.completed > .bubble + span::before {
	    content: '✅';
        }
        .cp_stepflow02 > li:last-child .bubble::after,
        .cp_stepflow02 > li:last-child .bubble::before {
        width: 0%;
        margin-right: 50%;
        }
        .cp_stepflow02 > li.active,
        .cp_stepflow02 > li.active .bubble {
        font-weight: bold;
        color: #f57c00;
        }
        .cp_stepflow02 > li.active .bubble,
        .cp_stepflow02 > li.active .bubble::after,
        .cp_stepflow02 > li.active .bubble::before {
            background-color: #fb8c00;
        }
        table {
        margin: auto;
        font-size: 150%;
        border-collapse: collapse;
        }
        th, td {
        width: 20%;
        height: 20%;
        border: 1px solid #333;
        }
    </style>
</head>
<body style="text-align:center">
    <div class="content">
        <ul class="cp_stepflow02">
            <li class="completed"><span class="bubble"></span><span>注文情報入力</span></li>
            <li class="completed"><span class="bubble"></span><span>注文内容確認</span></li>
            <li class="completed"><span class="bubble"></span><span>注文完了</span></li>
        </ul>
        <h1>注文完了</h1>
        <h4>以下の内容で注文を受け付けました</h4>
        <h2>注文情報</h2>
        <form action="#" th:action="@{/investmentTrustCompletion}" th:object="${investmentTrustApplication}" method="post">
            <table>
                <tr>
                    <th>金融機関名</th>
                    <td><span th:text="*{bankName}"></span><input type="hidden" name="bankName" th:value="*{bankName}"/></td>
                </tr>
                <!-- 以下追加したもの -->
                <tr>
                    <th>支店名</th>
                    <td><span th:text="*{branchName}"></span><input type="hidden" name="branchName" th:value="*{branchName}"/></td>
                </tr>
                <tr>
                    <th>科目名</th>
                    <td><span th:text="*{bankAccountType}"></span><input type="hidden" name="bankAccountType" th:value="*{bankAccountType}"/></td>
                </tr>
                <tr>
                    <th>口座番号</th>
                    <td><span th:text="*{bankAccountNum}"></span><input type="hidden" name="bankAccountNum" th:value="*{bankAccountNum}"/></td>
                </tr>
                <tr>
                    <th>購入者名</span></th>
                    <td><span th:text="*{name}"></span><input type="hidden" name="name" th:value="*{name}"/></td>
                </tr>
                <tr>
                    <th>銘柄選択</th>
                    <td><span th:text="*{fundName}"></span><input type="hidden" name="fundName" th:value="*{fundName}"/></td>
                </tr>
                <tr>
                    <th>購入金額</th>
                    <td><span th:text="*{money}"></span><input type="hidden" name="money" th:value="*{money}"/></td>
                </tr>
            </table>
        </form>
        <p><input type="button" value="注文に戻る" onclick="window.location='/investmentTrust';"/></p>
    </div>
</body>

</html>
