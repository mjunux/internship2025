<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>投資信託注文確認画面</title>
    <style>
        /*フォント設定*/
        @import url('https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c');
        /*進捗バー*/
        @media screen and (max-width: 767px) {
            .progressbar .item {
                font-size: 11px;
                line-height: 1.4;
                padding: 10px 0;
            }
            .progressbar .item:not(:last-child)::before,
            .progressbar .item:not(:last-child)::after {
                border-width: 25px;
                border-left-width: 12px;
            }
        }
        /* active */
        .progressbar .item.active {
            z-index: 1;
            background: #0070BD;
            color: #FFF;
        }
        .progressbar .item.active:not(:last-child)::after {
            border-left-color: #0070bd;
        }
        .progressbar .item.active:not(:last-child)::before {
            border-left: none;
        }
        .progressbar {
            width: 52%;
            display: flex;
            flex-wrap: wrap;
        }
        .progressbar .item {
            position: relative;
            width: 33%;
            text-align: center;
            position: relative;
            align-items: center;
            justify-content: center;
            padding: 13px 0;
            line-height: 1.5;
            background: #F5F5F5;
            color: #999999;
        }
        .progressbar .item:not(:last-child)::before,
        .progressbar .item:not(:last-child)::after {
            position: absolute;
            z-index: 2;
            top: 0;
            bottom: 0;
            left: 100%;
            content: '';
            border: 37px solid transparent;
            border-left: 20px solid #F5F5F5;
            margin: auto;
        }
        .progressbar .item:not(:last-child)::before {
            margin-left: 1px;
            border-left-color: #FFF;
        }
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            padding-top: 40px;
            padding-bottom: 40px;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
            overflow: auto;
        }
        .content {
            background-color: #ffffff;
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-height: 30vh;
            overflow: auto;
        }
        h3{
            display: inline-block;
            font-size: 20px;
            font-weight: 300;
            line-height: 1.4em;
            color: white;

            border-inline-width: 200px;
            padding: 0;
            background: #dc143c;
            border-radius: 9999px;
            margin-top: 8px;margin-bottom: 8px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .form-control-danger {
            background-color: #fa8072;
            width: 100%;
            padding-left: 500px;
            padding-right: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .text-danger {
            color: red;
        }
        .form-control-button {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: bold;
            width: 120px;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-confirmation-button{
            color: white;
            background-color: #2185D0;
        }
        .form-confirmation-button:hover {
            background-color: #1678c2;
        }
        .form-clear-button{
            color: black;
            background-color: #E0E1E2;
        }
        .form-clear-button:hover {
            background-color: #CCCCCC;
        }
        /*二分割表示*/
        .split{
            display: table;
            width: 100%;
        }
        .split-item{
            display: table-cell;
            padding: 20px;
            width: 50%;
        }
        .split-left{
            width: 50%;
        }
        .split-left__inner{
            height: 20%;
            position: fixed;
            width: 50%;
        }
        .split-right__inner{
            height: 80%;
        }
        @media screen and (max-width:1024px) {
            .split{
                display: block;
            }
            .split-item{
                display: block;
                width: auto;
            }
            .split-left__inner{
                position: inherit;
                width: auto;
            }
        }
    </style>
</head>
<body>
<div class="progressbar">
    <div class="item">STEP.1<br>ご入力</div>
    <div class="item active">STEP.2<br>ご確認</div>
    <div class="item">STEP.3<br>完了</div>
</div>

<div class = "content">

    <form action="#" th:action="@{/investmentTrustCompletion}" th:object="${investmentTrustApplication}" method="post">
        <div class="split">
            <div class="split-item split-left">
                <div class="split-left__inner">
                    <h3>　口座情報　</h3>
                    <p>金融機関名:　 <b><span th:text="*{bankName}"></span></b></p>
                    <p>支店名　　:　 <b><span th:text="*{branchName}"></span></b></p>
                    <p>科目名　　:　 <b><span th:text="*{bankAccountType}"></span></b></p>
                    <p>口座番号　:　 <b><span th:text="*{bankAccountNum}"></span></b></p>
                </div><!--split-left__inner-->
            </div><!--split-item split-left-->
            <div class="split-item split-right">
                <div class="split-right__inner">
                    <h3>　購入情報　</h3>
                    <p>購入者名　:　 <b><span th:text="*{name}"></span></b></p>
                    <p>銘柄選択　:　 <b><span th:text="*{fundName}"></span></b></p>
                    <p>購入金額　:　 <b><span th:text="*{money}"></span>円</b></p>
                </div><!--split-right__inner-->
            </div><!--split-item split-right-->
        </div>
        <br>
        <p style="text-align: center;">
            <input type="submit" id="submit" value="申込" class="form-control-button form-confirmation-button"/>
            <input type="button" value="キャンセル" onclick="window.location='/investmentTrust';" class="form-control-button form-clear-button"/>
        </p>
    </form>

</div>
<script th:inline="javascript" src="/js/investmentTrustConfirmation.js"></script>
</body>
</html>
